# Product Backlog Template
# Copy this to planning/backlog/product-backlog.yaml and customize for your repo

version: "1.0"
last_updated: "YYYY-MM-DD"

# Backlog items ordered by priority (highest first)
items:
  - id: "{REPO}-001"
    title: "[Descriptive title of the work item]"
    type: epic  # epic | feature | bug | task | spike
    priority: P2  # P0=critical, P1=high, P2=medium, P3=low, P4=future
    description: |
      [Multi-line description of what needs to be done and why]
    acceptance_criteria:
      - "[Criterion 1]"
      - "[Criterion 2]"
      - "[Criterion 3]"
    estimate_points: 0  # Fibonacci: 1, 2, 3, 5, 8, 13, 21
    status: backlog  # backlog | ready | in_progress | blocked | done
    beads_ref: null  # Link to beads issue if tracked there
    assigned_sprint: null  # Sprint identifier when assigned
    epic_ref: null  # Parent epic ID if this is a feature/task
    tdd_gate: pending  # pending | tests_written | implementation | passing | complete
    blocked_by: []  # List of item IDs blocking this work
    labels: []  # Arbitrary labels for filtering

